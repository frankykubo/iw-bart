<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Galéria | Bart.sk</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="mt-20 container mx-auto px-4 mb-5">
      <h1 class="text-3xl font-medium container mb-6">Fotogaléria</h1>
      <h2 class="text-lg font-medium">Kategórie</h2>
    </header>
    <main class="container mx-auto px-4 mb-20">
      <div class="gallery-grid">
        <a href="/gallery.html" class="grid-item">
          <div class="flex flex-col w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="absolute top-4 left-4 bg-black bg-opacity-60 px-2 py-1 text-white rounded-full font-thin text-xs">10 fotiek</div>
            <img class="block w-full h-4/6 object-cover" src="/images/tmp/1.jpg"></img>
            <div class="h-2/6 flex items-center justify-center text-center text-base font-medium">
              Príroda
            </div>
          </div>
        </a>
        <a href="/gallery.html" class="grid-item">
          <div class="flex flex-col w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="absolute top-4 left-4 bg-black bg-opacity-60 px-2 py-1 text-white rounded-full font-thin text-xs">6 fotiek</div>
            <img class="block w-full h-4/6 object-cover" src="/images/tmp/2.jpg"></img>
            <div class="h-2/6 flex items-center justify-center text-center text-base font-medium">
              Architektúra
            </div>
          </div>
        </a>
        <a href="/gallery.html" class="grid-item">
          <div class="flex flex-col w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="absolute top-4 left-4 bg-black bg-opacity-60 px-2 py-1 text-white rounded-full font-thin text-xs">2 fotky</div>
            <img class="block w-full h-4/6 object-cover" src="/images/tmp/3.jpg"></img>
            <div class="h-2/6 flex items-center justify-center text-center text-base font-medium">
              Ľudia
            </div>
          </div>
        </a>
        <a href="/gallery.html" class="grid-item">
          <div class="flex flex-col w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="absolute top-4 left-4 bg-black bg-opacity-60 px-2 py-1 text-white rounded-full font-thin text-xs">10 fotiek</div>
            <img class="block w-full h-4/6 object-cover" src="/images/tmp/4.jpg"></img>
            <div class="h-2/6 flex items-center justify-center text-center text-base font-medium">
              Jedlo
            </div>
          </div>
        </a>
        <a href="/gallery.html" class="grid-item">
          <div class="flex flex-col w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="absolute top-4 left-4 bg-black bg-opacity-60 px-2 py-1 text-white rounded-full font-thin text-xs">10 fotiek</div>
            <img class="block w-full h-4/6 object-cover" src="/images/tmp/5.jpg"></img>
            <div class="h-2/6 flex items-center justify-center text-center text-base font-medium">
              Abstraktné
            </div>
          </div>
        </a>
        <div class="grid-item">
          <div data-modal-id="addGalleryModal" data-action="open" class="modalTrigger flex items-center justify-center w-full h-48 bg-white custom-shadow hover:scale-105 transition-all duration-100 ease-linear cursor-pointer rounded-md overflow-hidden">
            <div class="flex flex-col h-full w-full items-center justify-center">
              <div class="h-8 w-8 mb-2 fill-[#adadad]">
                <svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <title>Iconly/Light-Outline/Plus</title>
                  <g id="Iconly/Light-Outline/Plus" stroke="none" stroke-width="1" fill-rule="evenodd">
                      <g id="Plus" transform="translate(1.000000, 1.000000)">
                          <path d="M15.436,0 C19.063,0 21.5,2.546 21.5,6.335 L21.5,15.165 C21.5,18.954 19.063,21.5 15.436,21.5 L6.064,21.5 C2.437,21.5 0,18.954 0,15.165 L0,6.335 C0,2.546 2.437,0 6.064,0 L15.436,0 Z M15.436,1.5 L6.064,1.5 C3.292,1.5 1.5,3.397 1.5,6.335 L1.5,15.165 C1.5,18.103 3.292,20 6.064,20 L15.436,20 C18.209,20 20,18.103 20,15.165 L20,6.335 C20,3.397 18.209,1.5 15.436,1.5 Z M10.75,6.3273 C11.164,6.3273 11.5,6.6633 11.5,7.0773 L11.5,9.99 L14.4165,9.9902 C14.8305,9.9902 15.1665,10.3262 15.1665,10.7402 C15.1665,11.1542 14.8305,11.4902 14.4165,11.4902 L11.5,11.49 L11.5,14.4043 C11.5,14.8183 11.164,15.1543 10.75,15.1543 C10.336,15.1543 10,14.8183 10,14.4043 L10,11.49 L7.0835,11.4902 C6.6685,11.4902 6.3335,11.1542 6.3335,10.7402 C6.3335,10.3262 6.6685,9.9902 7.0835,9.9902 L10,9.99 L10,7.0773 C10,6.6633 10.336,6.3273 10.75,6.3273 Z" id="Combined-Shape"></path>
                      </g>
                  </g>
                </svg>
              </div>
              <div class="px-2 text-black">
                Pridať kategóriu
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="addGalleryModal" class="opacity-0 fixed -z-10 top-0 left-0 w-[100vw] h-[100dvh] transition-all duration-300">
      <div data-modal-id="addGalleryModal" data-action="close" class="modalTrigger absolute left-0 top-0 w-full h-full bg-black opacity-50 z-10"></div>
      <div class="absolute -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 z-20">
        <form class="h-fit w-[50rem] max-w-[90vw] md:max-w-[65vw] bg-white rounded-3xl p-12">
          <div class="flex items-center justify-between mb-8">
            <h1 class="block text-xl font-bold">Pridať kategóriu</h1>
            <div data-modal-id="addGalleryModal" data-action="close" class="modalTrigger w-5 h-5 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
          </div>
          <div class="relative mb-4">
            <label for="inputField" class="absolute -translate-y-1/2 top-0 left-2 px-2 bg-white font-medium text-xs">Názov kategórie *</label>
            <input type="text" required id="inputField" class="border border-gray-400 rounded-md outline-none focus:border-black px-4 py-3 w-full transition-all duration-100">
          </div>
          <button type="submit" class="w-full bg-black outline-none text-white px-4 rounded-md py-5 hover:bg-opacity-80">Pridať</button>
        </form>
      </div>
    </div>
  </body>
</html>
